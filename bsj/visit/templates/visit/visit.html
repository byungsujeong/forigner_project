{% extends 'base.html' %}

        <div class="col-md-8 panel panel-default">
            <form action="">
                <select name="country">
                    <option value="{{list.0.country}}">{{list.0.country}}</option>
                    {% for country in list2 %}

                <select name="yyyy">

{% endblock %}
