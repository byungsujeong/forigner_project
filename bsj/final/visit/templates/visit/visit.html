{% extends 'base.html' %}
{% block script %}
<script>
    $(function(){
        $("#predict").click(function(){
            var country = $("#country").val()
            location.href="/visit/predict?country="+country
        })
    })
</script>
{% endblock %}
{% block content %}
    <h1>visit page</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <table align="center">
                <tr>
                    <td align="center">
                        <form action="">
                            <select name="country" id="country">
                                <option value="{{list.0.country}}">{{list.0.country}}</option>
                                {% for country in list2 %}
                                <option value="{{country.country}}">{{country.country}}</option>
                                {% endfor %}
                            </select>
                            <select name="yyyy">
                                <option value="{{list4}}" selected>{{list4}}</option>
                                {% for yyyy in list3 %}
                                <option value="{{yyyy.yyyy}}">{{yyyy.yyyy}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit" value="이동">
                            <button type="button" id="predict">예측</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td align="center"><img src="{{img_url}}"></td>
                </tr>
            </table>


        </div>

        <div class="col-md-2" style="padding-top:100px;padding-left:0px">{% autoescape off %}{{df_table}}{% endautoescape %}</div>
    </div>
{% endblock %}
