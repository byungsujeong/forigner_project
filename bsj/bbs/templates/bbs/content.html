{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <table>
                <tr>
                    <td colspan="3">{{content.title}}</td>
                </tr>
                <tr>
                    <td>{{content.mid}}</td><td>{{content.country}}</td><td>{{content.udate}}</td>
                </tr>
                <tr>
                    <td colspan="3">{{content.content}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
