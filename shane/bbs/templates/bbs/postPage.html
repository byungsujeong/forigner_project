<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="/bbs/post" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        Title <input type="text" name="title"><br>
        Content <textarea name="content"></textarea><br>
        {% if country == '전체' %}
        Country <select name="country">
            {% for country in list %}
            <option value="{{country.country}}">{{country.country}}</option>
            {% endfor %}
        </select>
        {% else %}
        <input type="hidden" name="country" value="{{country}}"><br>
        {% endif %}
        <input type="hidden" name="mid" value="{{request.session.mid}}"><br>
        <input type="submit" value="post">
    </form>

</body>
</html>
