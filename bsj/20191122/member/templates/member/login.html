{% extends 'base.html' %}
{% block script %}
<script>
    <!-- 로그인 요청 시 id/pw일치 여부에 따라 alert메시지 발생 -->
    if({{flag}} == 1){
        alert('nonexistence id')
    }else if({{flag}} == 2){
        alert('wrong pw')
    }
</script>
{% endblock %}
{% block content %}
    <h1>login page</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <br>
            <br>
            <br>

            <form action="check" method="post">
                {% csrf_token %}
                <table align="center">
                    <tr align="center">
                        <td>ID</td>
                        <td><input type="text" name="mid" size="45%"></td>
                    </tr>
                    <tr align="center">
                        <td>PW</td>
                        <td><input type="password" name="pw" size="45%"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><br><input type="submit" id="login" value="로그인"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
